<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jQuery.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link href="./vendors/bootstrap.css" rel="stylesheet"/>
    <link href="./styles/style.css" rel="stylesheet"/>
    <title>To Do</title>
</head>
<body>
    <div class="header">
        <h1>To Do List</h1>
        <p>A collection of things to get done.</p>
    </div>  
    <div id="submitArea">
        <input type="text" id="taskIn" placeholder="Task To Do"/>
        <button id="submitBtn">Add to List!</button>
    </div>
    <div>
        <table class="table table-striped table-hover ">
            <thead class="thead-dark">
            <tr>
                <th>Done?</th>
                <th>Task</th>
                <th style="text-align: center;">Edit</th>
                <th style="text-align: center;">Delete</th>
            </tr>
            </thead>
            <tbody id="taskList">
            </tbody>
        </table>
    </div>
    <div id="quoteCard" class="card" style="width: 80%;">
        <div class="card-body">
            <p class="card-text" id="motivationalArea"></p>
        </div>
    </div>
</body>
</html>
